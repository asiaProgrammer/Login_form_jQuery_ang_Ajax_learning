<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">


	<!-- Website CSS style -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Website Font style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/java.js"></script>

	<title>Rejestracja</title>
</head>

<body>
<div class="container">
	<div class="row main">
		<div class="main-login main-center">

			<form class="article_form" method="post" action="#">

				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Tytuł</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa"  aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="title" id="name"  placeholder="Wprowadź tytuł"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Tekst</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<textarea rows="4" cols="50" class="form-control" name="body" id="email"  placeholder="Wprowadź tekst"></textarea>
						</div>
					</div>
				</div>

				<div class="form-group ">
					<a onclick="ajax()" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Dodaj</a>
				</div>

			</form>
		</div>
	</div>
</div>3

<div class="list"><ol>
	<div class="list_element"> </div>
</ol>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
